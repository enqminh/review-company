<section class="login-page">
    <h1 class="title" id="title">Đăng nhập</h1>
    <p class="sub-title">Xin chào! Đăng nhập với email của bạn</p>
    <form [formGroup]="loginForm" aria-labelledby="title" novalidate="" class="ng-pristine ng-invalid ng-touched">
        <div class="form-control-group">
            <label class="label" for="input-email">Email:</label>
            <input type="text" id="input-email" name="email" nbInput class="input-full-width" fullWidth tabindex="1"
                formControlName="email" fieldsize="large" placeholder="Email" required
                [status]="(submitted && f.email.errors) ? 'danger' : 'primary'">
            <ng-container *ngIf="f.email.invalid  && submitted">
                <p class="caption status-danger" *ngIf="f.email.errors?.required">
                    Email không thể để trống.
                </p>
                <p class="caption status-danger" *ngIf="f.email.errors?.pattern">
                    Email phải đúng định dạng
                </p>
            </ng-container>
        </div>
        <div class="form-control-group">
            <span class="label-with-link">
                <label class="label" for="input-password">Mật khẩu:</label>
                <a class="forgot-password caption-2" routerlink="../request-password" href="/auth/request-password">Quên
                    mật khẩu?</a>
            </span>
            <input type="password" id="input-password" name="password" nbInput class="input-full-width" fullWidth
                formControlName="password" tabindex="2" fieldsize="large" placeholder="Mật khẩu" required
                [status]="(submitted && f.password.errors) ? 'danger' : 'primary'">
            <ng-container *ngIf="f.password.invalid  && submitted">
                <p class="caption status-danger" *ngIf="f.password.errors?.required">
                    Mật khẩu không thể để trống.
                </p>
                <p class="caption status-danger" *ngIf="f.password.errors?.minlength || f.password.errors?.maxlength">
                    Mật khẩu từ 6 - 12 ký tự
                </p>
            </ng-container>
        </div>
        <button [disabled]="loading" fullwidth nbbutton size="large" status="primary"
            class="appearance-filled full-width size-large status-primary shape-rectangle btn-disabled transitions"
            tabindex="4" (click)="onSubmit()">Đăng nhập</button>
    </form>
    <section aria-label="Social sign in" class="links">
        or enter with:
        <div class="socials">
            <a href="https://github.com/akveo/nebular" target="_blank" class="github with-icon">
                <nb-icon icon="github-outline"></nb-icon>
            </a>
            <a href="https://www.facebook.com/akveo/" target="_blank" class="facebook with-icon">
                <nb-icon icon="facebook-outline"></nb-icon>
            </a>
            <a href="https://twitter.com/akveo_inc" target="_blank" class="twitter with-icon">
                <nb-icon icon="twitter-outline"></nb-icon>
            </a>
        </div>
    </section>
    <section aria-label="Register" class="another-action">
        Chưa có tài khoản? <a class="text-link" routerlink="../register" ng-reflect-router-link="../register"
            href="/auth/register">Đăng ký</a>
    </section>
</section>
