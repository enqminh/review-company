<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Change Password</nb-card-header>
            <nb-card-body>
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="inputOldPassword3" class="label col-sm-3 form-control-label">Old Password</label>
                        <div class="col-sm-9">
                            <input type="password" nbInput fullWidth id="inputOldPassword3" placeholder="Old Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputNewPassword3" class="label col-sm-3 form-control-label">New Password</label>
                        <div class="col-sm-9">
                            <input type="password" nbInput fullWidth id="inputNewPassword3" placeholder="New Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRetypePassword3" class="label col-sm-3 form-control-label">Retype
                            Password</label>
                        <div class="col-sm-9">
                            <input type="password" nbInput fullWidth id="inputRetypePassword3"
                                placeholder="Retype Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" nbButton status="warning">Change</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
