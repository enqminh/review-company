<div class="dialog-review">
    <nb-card size="giant">
        <nb-card-header>Horizontal form</nb-card-header>
        <nb-card-body>
            <form class="form-horizontal">
                <h6>Nội dung</h6>
                <div class="form-group row">
                    <label for="inputYoure" class="label col-sm-3 form-control-label">Bạn là</label>
                    <div class="col-sm-9">
                        <nb-select fullWidth id="inputYoure" [selected]="1">
                            <nb-option *ngFor="let e of who" [value]="e.value">{{e.name}}</nb-option>
                        </nb-select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputReview" class="label col-sm-3 form-control-label">Nhận xét</label>
                    <div class="col-sm-9">
                        <textarea type="text" rows="5" nbInput id="inputReview" fullWidth
                            placeholder="Nhận xét ..."></textarea>
                    </div>
                </div>
                <h6>Đánh giá</h6>
                <!-- <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <div class="checkbox">
                            <nb-checkbox>Remember me</nb-checkbox>
                        </div>
                    </div>
                </div> -->
            </form>
        </nb-card-body>
        <nb-card-footer class="text-right">
            <button class="cancel" nbButton (click)="cancel()">Đóng</button>
            <button nbButton hero status="warning" (click)="submit()">Xong</button>
        </nb-card-footer>
    </nb-card>
</div>
