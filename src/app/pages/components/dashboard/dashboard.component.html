<div class="row">
    <div class="col-xl-9 col-xl-9">
        <nb-card>
            <nb-list nbInfiniteList listenWindowScroll [threshold]="500" (bottomThreshold)="loadNext()">
                <nb-list-item class="company" *ngFor="let newsPost of news">
                    <nb-card-body>
                        <h6 class="company-title">{{newsPost.title}}</h6>
                        <nb-user shape="rectangle" size="giant" [name]="newsPost.name" title="Engineer"
                            [picture]="newsPost.picture"></nb-user>
                        <!-- <nb-icon icon="search-outline" pack="eva"></nb-icon> -->
                    </nb-card-body>
                </nb-list-item>
            </nb-list>
        </nb-card>
    </div>
    <div class="col-xl-3">
        <nb-card size="giant">
            <nb-tabset fullWidth>

                <nb-tab tabTitle="Contacts">
                    <nb-list>
                        <nb-list-item class="contact" *ngFor="let c of contacts">
                            <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large">
                            </nb-user>
                            <nb-icon icon="phone-outline" pack="eva"></nb-icon>
                        </nb-list-item>
                    </nb-list>
                </nb-tab>

                <nb-tab tabTitle="Bình luận">
                    <nb-list nbInfiniteList [threshold]="500">
                        <nb-list-item class="contact" *ngFor="let c of recent">
                            <nb-user [picture]="c.user.picture" [name]="c.user.name" [title]="c.type" size="large">
                            </nb-user>
                            <span class="caption">{{ c.time | date: 'shortTime' }}</span>
                        </nb-list-item>
                    </nb-list>
                </nb-tab>

            </nb-tabset>
        </nb-card>
    </div>
</div>
